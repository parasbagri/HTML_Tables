<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_7</title> 
    <style type="text/css">
        table,td,td{
             border: 2px solid black;
             border-collapse: collapse;
             width: 500px; 
        }
    </style>
</head>
<body>
    <pre>
        7.HTML Table Example-Seventh
   
         Write a program to create HTML table 
    </pre> 
    <table>
        <caption>Compny Models Or Names</caption>
        <tr>
            <th>Company</th>
            <th>Model</th>
        </tr> 
        <tr>
            <td>Dodge</td>
            <td>Challanger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr> 
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr> 
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr> 
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
        </tr> 
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series</td>
        </tr>
    </table>
</body>
</html>
